{% extends "partials/adminBase.html" %}
{% load static %}

{% block title %}Create Package{% endblock title %}

{% block extra_css %}
    <!-- Plugin CSS -->
    <link href="{% static 'libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f0d28c;
            padding-bottom: 20px;
        }

        .customization-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: auto; /* Center the container */
            margin-top: 100px; /* Increase top margin for more spacing */
        }

        .btn-purple {
            background-color: #291a4a;
            color: #fff;
            font-weight: bold;
            border: 2px solid #291a4a;  /* Border color */
        }

        .btn-purple:hover {
            background-color: #f0d28c; /* Light hover color */
            color: #000;  /* Black text on hover */
            border-color: #f0d28c;  /* Border color on hover */
        }

        .form-label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-control {
            height: 50px;
            font-size: 1rem;
        }

        textarea.form-control {
            height: 150px;
            resize: none;
        }
    </style>
{% endblock extra_css %}

{% block content %}
<div class="customization-container">
    <h4 class="text-left mb-4">Add Customization</h4>
    <form action="/api/packages/add-customize/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required />
      </div>
      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" step="0.01" required />
      </div>
      <!-- Image -->
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required />
      </div>
      <!-- Short Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Short Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="Enter a short description" required></textarea>
      </div>
      <!-- Save Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary custom-button">Submit</button>
    </div>
    </form>
</div>
{% endblock content %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock extra_js %}
