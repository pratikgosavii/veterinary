<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Package</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-header {
        background-color: #291a4a;
        color: #f0d28c;
      }

      .btn-primary {
        background-color: #291a4a;
        border-color: #291a4a;
        color: white;
      }

      .btn-primary:hover {
        background-color: #f0d28c;
        border-color: #f0d28c;
        color: #291a4a;
      }

      .btn-outline-primary {
        color: #291a4a;
        border-color: #291a4a;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h3 class="mb-4">Add Package</h3>

      <!-- Basic Information Section -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Basic Information</h5>
          <small class="text-white-muted">Fill all information below</small>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="productName" class="form-label">Package Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Enter package name"
                />
              </div>
              <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                  <option selected>Select</option>
                  <option value="1">Birthday</option>
                  <option value="2">Baby Shower</option>
                  <option value="2">Aniversary</option>
                  <option value="2">Festival</option>
                  <option value="2">Candle Light Dinner</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="manufacturerName" class="form-label"
                  >Manufacturer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="manufacturerName"
                  placeholder="Enter manufacturer name"
                />
              </div>
              <div class="col-md-6">
                <label for="features" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="features"
                  placeholder="Enter Location"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="manufacturerBrand" class="form-label"
                  >Short Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="manufacturerBrand"
                  placeholder="Enter short description"
                />
              </div>
              <div class="col-md-6">
                <label for="price" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Enter price"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="productDescription" class="form-label"
                >Package Description</label
              >
              <textarea
                class="form-control"
                id="productDescription"
                rows="3"
                placeholder="Enter description"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="about" class="form-label">About the Experience</label>
              <textarea
                class="form-control"
                id="about"
                rows="3"
                placeholder="Enter experience"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="inclusion" class="form-label">Inclusion</label>
              <textarea
                class="form-control"
                id="inclusion"
                rows="3"
                placeholder="Enter inclusion"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="cancelpolicy" class="form-label"
                >Cancellation Policy</label
              >
              <textarea
                class="form-control"
                id="cancelpolicy"
                rows="3"
                placeholder="Enter Cancellation Policy"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary me-2">
                Save Changes
              </button>
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Product Images Section -->
      <div class="card mb-5">
        <div class="card-header">
          <h5 class="mb-0">Package Images</h5>
        </div>
        <div class="card-body">
          <div class="border border-dashed p-5 text-center">
            <p class="mb-2">
              <strong>Drop files here or click to upload.</strong>
            </p>
            <input
              type="file"
              class="form-control d-none"
              id="productImages"
              multiple
            />
            <button
              class="btn btn-outline-primary mt-2"
              onclick="document.getElementById('productImages').click()"
            >
              Upload
            </button>
          </div>
        </div>
      </div>

      <!-- Customization Section -->
      <div class="card mb-5">
        <div class="card-header">
          <h5 class="mb-0">Customization</h5>
        </div>
        <div class="card-body">
          <form id="customizationForm">
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="customImage" class="form-label">Image</label>
                <input type="file" class="form-control" id="customImage" />
              </div>
              <div class="col-md-4">
                <label for="customTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="customTitle"
                  placeholder="Enter title"
                />
              </div>
              <div class="col-md-4">
                <label for="customPrice" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="customPrice"
                  placeholder="Enter price"
                />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addCustomization()"
            >
              Add Customization
            </button>
          </form>

          <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="customizationTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let customizationCount = 0;

      function addCustomization() {
        const image = document.getElementById("customImage").value;
        const title = document.getElementById("customTitle").value;
        const price = document.getElementById("customPrice").value;

        if (!title || !price) {
          alert("Please fill in all fields.");
          return;
        }

        customizationCount++;

        const table = document.getElementById("customizationTable");
        const row = table.insertRow();

        row.innerHTML = `
          <th scope="row">${customizationCount}</th>
          <td>${image ? "Uploaded" : "No Image"}</td>
          <td>${title}</td>
          <td>${price}</td>
        `;

        document.getElementById("customizationForm").reset();
      }
    </script>
  </body>
</html>
