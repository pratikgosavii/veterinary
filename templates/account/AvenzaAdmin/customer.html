<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .table thead th {
        background-color: #f1f5fd;
      }

      .btn-green {
        background-color: #28a745;
        color: white;
        border-radius: 20px;
      }

      .rating-badge {
        background-color: #d4edda;
        color: #155724;
        border-radius: 12px;
        padding: 5px 10px;
        font-weight: 500;
      }

      .table-action {
        font-size: 1.2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Customers</h4>
      </div>

      <!-- Search Bar and Add Button -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Search Bar -->
        <div class="input-group" style="width: 30%">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input type="text" class="form-control" placeholder="Search..." />
        </div>

        <!-- Add Button -->
        <button class="btn btn-green">+ New Customers</button>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th scope="col">
                <input type="checkbox" />
              </th>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Phone / Email</th>
              <th scope="col">Address</th>
              <th scope="col">Rating</th>
              <th scope="col">Wallet Balance</th>
              <th scope="col">Joining Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="customer-list">
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation example" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">‹</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link">›</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamic Data Script -->
    <script>
      // Mock customer data
      const customers = [
        {
          id: 1,
          username: "Stephen Rash",
          phone: "325-250-1106",
          email: "StephenRash@teleworm.us",
          address: "2470 Grove Street Bethpage, NY 11714",
          rating: "4.2",
          wallet: "Rs5,412",
          joiningDate: "07 Oct, 2019",
        },
        {
          id: 2,
          username: "Juan Mays",
          phone: "443-523-4726",
          email: "JuanMays@armyspy.com",
          address: "3755 Harron Drive Salisbury, MD 21875",
          rating: "4.0",
          wallet: "Rs5,632",
          joiningDate: "06 Oct, 2019",
        },
        // Add more customer objects here...
      ];

      // Populate table with customer data
      const customerList = document.getElementById("customer-list");

      customers.forEach((customer, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
  <td>
    <input type="checkbox" />
  </td>
  <td>${index + 1}</td>
  <td>${customer.username}</td>
  <td>
    ${customer.phone} <br />
    <small>${customer.email}</small>
  </td>
  <td>${customer.address}</td>
  <td>
    <span class="rating-badge">${customer.rating}</span>
  </td>
  <td>${customer.wallet}</td>
  <td>${customer.joiningDate}</td>
  <td>
    <i class="bi bi-pencil table-action text-primary me-2" title="Edit"></i>
    <i class="bi bi-trash table-action text-danger" title="Delete"></i>
  </td>
`;

        customerList.appendChild(row);
      });
    </script>
  </body>
</html>
