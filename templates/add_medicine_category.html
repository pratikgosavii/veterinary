{% extends "partials/adminBase.html" %}
{% load static %}

{% block title %}Add Medicine{% endblock title %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    body {
        background-color: #f0d28c;
        padding-bottom: 20px;
    }
    .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-heading {
        text-align: left;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 2rem;
        color: #006838;;
    }
    .btn-primary {
        background-color: #006838;;
        border-color: #006838;;
    }
    .custom-button {
        width: 150px;
    }
</style>
{% endblock extra_css %}

{% block content %}

<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Add Medicine Category</h4>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-container">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="name" class="form-label">Medicine Category Name:</label>
                            {{ form.name }}
                        </div>


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary custom-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_js %}
<script>
    document.getElementById("id_image").addEventListener("change", function () {
        const file = this.files[0];
        const preview = document.getElementById("imagePreview");
        preview.innerHTML = "";
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = document.createElement("img");
                img.src = event.target.result;
                img.style.width = "100px";
                img.style.height = "100px";
                img.style.objectFit = "cover";
                img.style.borderRadius = "5px";
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock extra_js %}
